<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<input type="file" class="hidden" id="hidden-button-upload" accept=".JSON">

<div class="column hidden" id="editor">
    <div id="editor__background"></div>
    <div id="editor__content">
        <div class="column" id="editor__input-fields">
            <div class="row" id="input-fields__date">
                <p class="label">date</p>
                <input id="input-date" type="date">
            </div>
            <div class="row" id="input-fields__description">
                <p class="label">description</p>
                <textarea id="input-description" style="resize: vertical"></textarea>
            </div>
        </div>
        <div class="row" id="editor__buttons">
            <button id="save">save</button>
            <button id="close">close</button>
        </div>
    </div>
</div>

<div class="column" id="to-do-list">
    <div class="column" id="to-do-list__content">
        <p id="list-name">To-Do list</p>
        <div class="switch-container">
            <label class="switch">
                <input type="radio" name="sort" value="none" checked>
                <span class="slider">Без сортировки</span>
            </label>
            <label class="switch">
                <input type="radio" name="sort" value="asc">
                <span class="slider">По возрастанию</span>
            </label>
            <label class="switch">
                <input type="radio" name="sort" value="desc">
                <span class="slider">По убыванию</span>
            </label>
        </div>
        <div class="column" id="list"></div>
        <button class="button-img" id="add"></button>
    </div>
    <div class="row" id="bottom-bar">
        <button class="bottom-bar__button" id="download">download</button>
        <button class="bottom-bar__button" id="upload">upload</button>
        <button class="bottom-bar__button" id="reset">reset</button>
    </div>
</div>
<script type="module" src="./js/main.js"></script>
</body>
</html>
